<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RÃ©sultats Calor Run</title>
  <style>
    :root {
      --primary-blue: #0066cc;
      --text-dark: #333;
      --bg-light: #f9f9f9;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: var(--text-dark);
      background: var(--bg-light);
    }

    /* ðŸ”Ž Barre recherche + compteur */
    .search-counter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #search {
      flex: 1 1 200px;
      max-width: 300px;
      padding: 6px 12px;
      border: none;
      border-bottom: 1px solid #888;
      background: transparent;
      color: var(--text-dark);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    #search:focus {
      border-bottom-color: var(--primary-blue);
    }

    #counter {
      font-weight: bold;
      color: var(--primary-blue);
      white-space: nowrap;
    }

    /* ðŸ“± Mobile : centrÃ© */
    @media (max-width: 768px) {
      .search-counter {
        justify-content: center;
        text-align: center;
      }
      #search {
        flex: 1 1 100%;
        max-width: 100%;
        text-align: center;
      }
      #counter {
        width: 100%;
        text-align: center;
        margin-top: 8px;
      }
    }

    /* ðŸ“‹ Tableau */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap; /* ðŸ‘‰ Ã©vite les retours Ã  la ligne */
    }

    th {
      background: var(--primary-blue);
      color: white;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    th.sorted.asc::after {
      content: " â–²";
      font-size: 0.8em;
    }
    th.sorted.desc::after {
      content: " â–¼";
      font-size: 0.8em;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .text-center {
      text-align: center;
    }

    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>RÃ©sultats Calor Run</h1>

  <!-- ðŸ”Ž Barre recherche + compteur -->
  <div class="search-counter">
    <input type="text" id="search" placeholder="Rechercher par nom, prÃ©nom, club..." autocomplete="off">
    <div id="counter">
      <span class="counter-10km">10 km : 0</span>
      <span>â€¢</span>
      <span class="counter-20km">20 km : 0</span>
      <span>â€¢</span>
      <span>Total : 0</span>
    </div>
  </div>

  <!-- ðŸ“‹ Tableau -->
  <table>
    <thead>
      <tr>
        <th data-column="dossard">Dossard</th>
        <th data-column="nom">Nom</th>
        <th data-column="prenom">PrÃ©nom</th>
        <th data-column="club">Club</th>
        <th data-column="genre">Genre</th>
        <th data-column="categorie">CatÃ©gorie</th>
        <th data-column="course">Course</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="7" class="no-results">Chargement...</td></tr>
    </tbody>
  </table>

  <!-- ðŸš€ Script optimisÃ© -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "participants");

    const AppState = {
      allData: [],
      filteredData: [],
      currentSort: { column: "dossard", direction: "asc" },
      isLoading: true
    };

    const elements = {
      tbody: document.getElementById("table-body"),
      searchInput: document.getElementById("search"),
      counter: document.getElementById("counter"),
      headers: document.querySelectorAll("th[data-column]")
    };

    const utils = {
      debounce(func, wait) {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func(...args), wait);
        };
      },
      normalizeString(str) {
        return str
          .toString()
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .trim();
      }
    };

    function renderTable() {
      if (AppState.isLoading) return;

      if (AppState.filteredData.length === 0) {
        elements.tbody.innerHTML = `
          <tr>
            <td colspan="7" class="no-results">
              ${AppState.allData.length === 0 ? "Aucune donnÃ©e disponible" : "Aucun rÃ©sultat trouvÃ©"}
            </td>
          </tr>
        `;
        updateCounter();
        return;
      }

      const fragment = document.createDocumentFragment();
      AppState.filteredData.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="text-center">${p.dossard}</td>
          <td>${p.nom}</td>
          <td>${p.prenom}</td>
          <td>${p.club || "-"}</td>
          <td class="text-center">${p.genre}</td>
          <td class="text-center">${p.categorie}</td>
          <td class="text-center">${p.course} km</td>
        `;
        fragment.appendChild(row);
      });

      elements.tbody.innerHTML = "";
      elements.tbody.appendChild(fragment);
      updateCounter();
    }

    function updateCounter() {
      const km10Count = AppState.filteredData.filter(p => p.course == "10").length;
      const km20Count = AppState.filteredData.filter(p => p.course == "20").length;
      const total = AppState.filteredData.length;

      elements.counter.innerHTML = `
        <span class="counter-10km">10 km : ${km10Count}</span>
        <span>â€¢</span>
        <span class="counter-20km">20 km : ${km20Count}</span>
        <span>â€¢</span>
        <span>Total : ${total}</span>
      `;
    }

    function updateSortIndicators() {
      elements.headers.forEach(header => {
        header.classList.remove("sorted", "asc", "desc");
        header.setAttribute("aria-sort", "none");

        if (header.dataset.column === AppState.currentSort.column) {
          header.classList.add("sorted", AppState.currentSort.direction);
          header.setAttribute(
            "aria-sort",
            AppState.currentSort.direction === "asc" ? "ascending" : "descending"
          );
        }
      });
    }

    function sortData(column, direction = null) {
      if (!direction) {
        direction =
          AppState.currentSort.column === column && AppState.currentSort.direction === "asc"
            ? "desc"
            : "asc";
      }

      AppState.currentSort = { column, direction };

      AppState.filteredData.sort((a, b) => {
        let valueA = a[column];
        let valueB = b[column];

        if (!isNaN(valueA) && !isNaN(valueB)) {
          valueA = Number(valueA);
          valueB = Number(valueB);
        } else {
          valueA = utils.normalizeString(valueA);
          valueB = utils.normalizeString(valueB);
        }

        if (valueA < valueB) return direction === "asc" ? -1 : 1;
        if (valueA > valueB) return direction === "asc" ? 1 : -1;
        return 0;
      });

      updateSortIndicators();
      renderTable();
    }

    function filterData(searchTerm) {
      const term = utils.normalizeString(searchTerm);

      AppState.filteredData = term
        ? AppState.allData.filter(p =>
            Object.entries(p).some(([key, value]) => {
              if (key === "course") {
                const courseWithKm = `${value} km`;
                return (
                  utils.normalizeString(courseWithKm).includes(term) ||
                  utils.normalizeString(value).includes(term)
                );
              }
              return utils.normalizeString(value).includes(term);
            })
          )
        : [...AppState.allData];

      sortData(AppState.currentSort.column, AppState.currentSort.direction);
    }

    const debouncedFilter = utils.debounce(searchTerm => filterData(searchTerm), 300);

    elements.searchInput.addEventListener("input", e => {
      debouncedFilter(e.target.value);
    });

    elements.headers.forEach(header => {
      header.addEventListener("click", () => sortData(header.dataset.column));
    });

    function initializeData() {
      onValue(
        dbRef,
        snapshot => {
          const data = snapshot.val();

          if (data) {
            AppState.allData = Object.values(data).map(p => ({
              dossard: p.dossard || "",
              nom: p.nom || "",
              prenom: p.prenom || "",
              club: p.club || "",
              genre: p.genre || "",
              categorie: p.categorie || "",
              course: p.course || ""
            }));

            AppState.filteredData = [...AppState.allData];
            AppState.isLoading = false;

            sortData("dossard", "asc");
          } else {
            AppState.allData = [];
            AppState.filteredData = [];
            AppState.isLoading = false;
            renderTable();
          }
        },
        error => {
          console.error("Erreur Firebase:", error);
          AppState.isLoading = false;
          elements.tbody.innerHTML = `
            <tr>
              <td colspan="7" class="no-results">Erreur lors du chargement des donnÃ©es</td>
            </tr>
          `;
        }
      );

      window.addEventListener("beforeunload", () => {
        off(dbRef);
      });
    }

    initializeData();
  </script>
</body>
</html>
