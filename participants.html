<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Participants Calor Run</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏱️</text></svg>">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px auto 20px auto;
      max-width: 1100px;
    }
    #search {
      flex: 1;
      min-width: 200px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    .counters {
      display: flex;
      gap: 20px;
      font-size: 1em;
      font-weight: bold;
      color: #2c3e50;
      white-space: nowrap;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      max-width: 1100px;
      margin: 0 auto 25px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      font-size: 0.9em;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
    }
    th {
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.8rem;
      cursor: pointer;
      user-select: none;
    }
    tr:nth-child(even) { background: #f8f9fb; }
    tr:hover { background: #e8fbe8; }
    .arrow { font-size: 12px; margin-left: 5px; }
    .center { text-align: center; }

    /* couleurs entêtes */
    th[data-column="dossard"],
    th[data-column="course"] {
      background-color: #7f8c8d; /* gris */
    }
    th[data-column="nom"],
    th[data-column="prenom"],
    th[data-column="club"] {
      background-color: #2980b9; /* bleu */
    }
    th[data-column="genre"],
    th[data-column="categorie"] {
      background-color: #e91e63; /* rose */
    }
  </style>
</head>
<body>
  <h2>Participants Calor Run</h2>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Rechercher...">
    <div class="counters">
      <div id="count10">Course 10 km : 0</div>
      <div id="count20">Course 20 km : 0</div>
      <div id="countTotal">Total : 0</div>
    </div>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th data-column="dossard" class="center">Dossard <span class="arrow"></span></th>
        <th data-column="nom">Nom<span class="arrow"></span></th>
        <th data-column="prenom">Prénom<span class="arrow"></span></th>
        <th data-column="club">Club<span class="arrow"></span></th>
        <th data-column="genre" class="center">Genre<span class="arrow"></span></th>
        <th data-column="categorie" class="center">CAT<span class="arrow"></span></th>
        <th data-column="course" class="center">Course<span class="arrow"></span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "participants");

    let data = [];
    let filteredData = [];
    let sortState = {}; 

    const tbody = document.querySelector("#data-table tbody");
    const searchInput = document.getElementById("search");
    const headers = document.querySelectorAll("th");
    const count10 = document.getElementById("count10");
    const count20 = document.getElementById("count20");
    const countTotal = document.getElementById("countTotal");

    function renderTable() {
      tbody.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="center">${row.dossard}</td>
          <td>${row.nom}</td>
          <td>${row.prenom}</td>
          <td>${row.club || ""}</td>
          <td class="center">${row.genre}</td>
          <td class="center">${row.categorie}</td>
          <td class="center">${row.course} KM</td>
        `;
        tbody.appendChild(tr);
      });

      count10.textContent = `Course 10 km : ${filteredData.filter(r => Number(r.course) === 10).length}`;
      count20.textContent = `Course 20 km : ${filteredData.filter(r => Number(r.course) === 20).length}`;
      countTotal.textContent = `Total : ${filteredData.length}`;
    }

    function clearArrows() {
      headers.forEach(th => th.querySelector(".arrow").textContent = "");
    }

    function sortByColumn(column) {
      const direction = sortState[column] === "Asc" ? "Desc" : "Asc";
      sortState[column] = direction;

      filteredData.sort((a, b) => {
        let valA = a[column], valB = b[column];
        if (!isNaN(valA) && !isNaN(valB)) {
          valA = Number(valA); valB = Number(valB);
        }
        if (valA < valB) return direction === "Asc" ? -1 : 1;
        if (valA > valB) return direction === "Asc" ? 1 : -1;
        return 0;
      });

      clearArrows();
      const arrowSpan = document.querySelector(`th[data-column='${column}'] .arrow`);
      if (arrowSpan) arrowSpan.textContent = direction === "Asc" ? "▲" : "▼";

      renderTable();
    }

    headers.forEach(th => th.addEventListener("click", () => sortByColumn(th.dataset.column)));

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      filteredData = data.filter(row =>
        Object.keys(row).some(col => String(row[col]).toLowerCase().includes(term))
      );
      renderTable();
    });

    onValue(dbRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        data = Object.values(val).map(row => ({
          dossard: row.dossard || "",
          nom: row.nom || "",
          prenom: row.prenom || "",
          club: row.club || "",
          genre: row.genre || "",
          categorie: row.categorie || "",
          course: row.course || ""
        }));
        filteredData = [...data];
        renderTable();
      }
    });
  </script>
</body>
</html>
