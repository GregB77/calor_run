<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Participants Calor Run</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f9f9f9; color: #333; padding: 20px; line-height: 1.4; }
    h2 { text-align: center; margin-bottom: 20px; }

    /* Barre et boîtes filtres/compteurs */
    .top-bar, .filter-box, .counter-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px auto;
      max-width: 1000px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95rem;
    }

    #search, select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .filter-box { justify-content: center; }
    .filter-box a {
      cursor: pointer;
      text-decoration: none;
      color: #555;
    }
    .filter-box a:hover { text-decoration: underline; }
    .filter-box span { color: #aaa; }

    /* Couleurs actives */
    .filter-box a.active { font-weight: bold; }
    .filter-box a.active[data-course="10"],
    .filter-box a.active[data-genre="H"] { color: #215E99; } /* bleu */
    .filter-box a.active[data-course="20"],
    .filter-box a.active[data-genre="F"] { color: #E61780; } /* rose */
    .filter-box a.active[data-course=""],
    .filter-box a.active[data-genre=""] { color: #000; } /* noir */

    /* Compteurs */
    .counter-box { justify-content: space-between; }
    .counter-box span { margin: 0 5px; }
    .blue { color: #215E99; }
    .pink { color: #E61780; }

    /* Tableau */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td { padding: 12px 15px; text-align: left; font-size: 0.9rem; }
    th {
      background: linear-gradient(135deg, #215E99 0%, #E61780 100%);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
      user-select: none;
      cursor: pointer;
      position: relative;
    }
    tr:nth-child(even) { background: #f2f2f2; }
    tr:hover { background: #e9f7ff; }
    .center { text-align: center; }

    /* Flèches tri */
    .sort-icons {
      display: inline-flex;
      flex-direction: column;
      margin-left: 5px;
      font-size: 10px;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
    }
    .sort-icons span.active { opacity: 1; transform: scale(1.3); }
  </style>
</head>
<body>
  <h2>Participants Calor Run</h2>

  <!-- Recherche -->
  <div class="top-bar">
    <input type="text" id="search" placeholder="Rechercher...">
  </div>

  <!-- Filtres -->
  <div class="filter-box">
    <a class="course-filter active" data-course="10">10 km</a><span>|</span>
    <a class="course-filter" data-course="20">20 km</a><span>|</span>
    <a class="course-filter" data-course="">Tous</a>
  </div>

  <div class="filter-box">
    <a class="genre-filter active" data-genre="H">H</a><span>|</span>
    <a class="genre-filter" data-genre="F">F</a><span>|</span>
    <a class="genre-filter" data-genre="">Tous</a>
  </div>

  <div class="top-bar">
    <select id="categorieFilter">
      <option value="">Toutes CAT</option>
      <option value="CA">CA</option>
      <option value="JU">JU</option>
      <option value="ES">ES</option>
      <option value="SE">SE</option>
      <option value="M0">M0</option>
      <option value="M1">M1</option>
      <option value="M2">M2</option>
      <option value="M3">M3</option>
      <option value="M4">M4</option>
      <option value="M5">M5</option>
      <option value="M6">M6</option>
      <option value="M7">M7</option>
      <option value="M8">M8</option>
      <option value="M9">M9</option>
      <option value="M10">M10</option>
    </select>
  </div>

  <!-- Compteurs -->
  <div class="counter-box">
    <span>10 km : <span id="count10" class="blue">0</span></span>|
    <span>20 km : <span id="count20" class="pink">0</span></span>|
    <span>Total : <span id="countTotal">0</span></span>
  </div>

  <!-- Tableau -->
  <table id="data-table">
    <thead>
      <tr>
        <th data-column="dossard" class="center">Dossard
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
        <th data-column="nom">Nom
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
        <th data-column="prenom">Prénom
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
        <th data-column="club">Club
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
        <th data-column="genre" class="center">Genre
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
        <th data-column="categorie" class="center">CAT
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
        <th data-column="course" class="center">Course
          <span class="sort-icons"><span>▲</span><span>▼</span></span>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "participants");

    let data = [];
    let filteredData = [];
    let sortState = { column: "dossard", direction: "Asc" };

    const tbody = document.querySelector("#data-table tbody");
    const searchInput = document.getElementById("search");

    function renderTable() {
      tbody.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="center">${row.dossard}</td>
          <td>${row.nom}</td>
          <td>${row.prenom}</td>
          <td>${row.club}</td>
          <td class="center">${row.genre}</td>
          <td class="center">${row.categorie}</td>
          <td class="center">${row.course}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("count10").textContent = filteredData.filter(r => r.course.includes("10")).length;
      document.getElementById("count20").textContent = filteredData.filter(r => r.course.includes("20")).length;
      document.getElementById("countTotal").textContent = filteredData.length;
    }

    function updateSortIcons() {
      document.querySelectorAll(".sort-icons").forEach(icon => {
        icon.querySelectorAll("span").forEach(span => span.classList.remove("active"));
      });
      const th = document.querySelector(`th[data-column='${sortState.column}']`);
      if (th) {
        const icons = th.querySelectorAll(".sort-icons span");
        if (sortState.direction === "Asc") icons[0].classList.add("active");
        else icons[1].classList.add("active");
      }
    }

    function sortByColumn(column, keepDirection = false) {
      if (sortState.column === column && !keepDirection) {
        sortState.direction = sortState.direction === "Asc" ? "Desc" : "Asc";
      } else {
        sortState.column = column;
        sortState.direction = "Asc";
      }

      filteredData.sort((a, b) => {
        let valA = a[column], valB = b[column];
        if (!isNaN(valA) && !isNaN(valB)) { valA = Number(valA); valB = Number(valB); }
        if (valA < valB) return sortState.direction === "Asc" ? -1 : 1;
        if (valA > valB) return sortState.direction === "Asc" ? 1 : -1;
        return 0;
      });

      updateSortIcons();
      renderTable();
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const courseFilter = document.querySelector('.course-filter.active').dataset.course;
      const genreFilter = document.querySelector('.genre-filter.active').dataset.genre;
      const categorieFilter = document.getElementById('categorieFilter').value;

      filteredData = data.map(r => ({ ...r, course: `${r.course} KM` }))
        .filter(r => {
          const matchSearch = Object.values(r).some(val => String(val).toLowerCase().includes(searchTerm));
          const matchCourse = !courseFilter || r.course.includes(courseFilter);
          const matchGenre = !genreFilter || r.genre === genreFilter;
          const matchCat = !categorieFilter || r.categorie === categorieFilter;
          return matchSearch && matchCourse && matchGenre && matchCat;
        });

      sortByColumn(sortState.column, true);
    }

    // Listeners
    document.querySelectorAll('.course-filter').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.course-filter').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        applyFilters();
      });
    });

    document.querySelectorAll('.genre-filter').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.genre-filter').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        applyFilters();
      });
    });

    document.getElementById('categorieFilter').addEventListener('change', applyFilters);
    searchInput.addEventListener('input', applyFilters);

    document.querySelectorAll("th").forEach(th => {
      th.addEventListener("click", () => sortByColumn(th.dataset.column));
    });

    // Firebase
    onValue(dbRef, snapshot => {
      const val = snapshot.val();
      if (val) {
        data = Object.values(val).map(r => ({
          dossard: r.dossard,
          nom: r.nom,
          prenom: r.prenom,
          club: r.club,
          genre: r.genre,
          categorie: r.categorie,
          course: r.course
        }));
        applyFilters();
      }
    });
  </script>
</body>
</html>
