<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Participants Calor Run</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÉ‚Äç‚ôÄÔ∏è</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: linear-gradient(0.25turn, #215E99, 80%, #E61780);
      color: #333; 
      padding: 20px; 
      line-height: 1.4;
      min-height: 100vh;
    }

    h2 { text-align: center; margin-bottom: 20px; color: #fff; }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }

    #search, .counter-bar {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 42px;
      background: #fff;
    }

    #search { flex: 0 0 80%; }

    .counter-bar {
      flex: 0 0 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
    }

    .counter-bar span { white-space: nowrap; }
    .blue { color: #215E99; }
    .pink { color: #E61780; }
    .black { color: #000; }

    /* Tableau */
    table { 
      border-collapse: collapse; 
      width: 100%; 
      max-width: 1000px; 
      margin: 0 auto 20px auto; 
      border-radius: 8px; 
      overflow: hidden; 
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      table-layout: fixed; /* Respecter les largeurs */
    }

    th, td { 
      padding: 12px 15px; 
      font-size: 0.9rem; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis;
    }

    /* Largeurs colonnes */
    th:nth-child(1), td:nth-child(1) { width: 9ch; max-width: 9ch; text-align: center; }
    th:nth-child(2), td:nth-child(2) { width: 20ch; max-width: 20ch; text-align: left; }
    th:nth-child(3), td:nth-child(3) { width: 20ch; max-width: 20ch; text-align: left; }
    th:nth-child(4), td:nth-child(4) { width: 20ch; max-width: 20ch; text-align: left; }
    th:nth-child(5), td:nth-child(5) { width: 7ch; max-width: 7ch; text-align: center; }
    th:nth-child(6), td:nth-child(6) { width: 7ch; max-width: 7ch; text-align: center; }
    th:nth-child(7), td:nth-child(7) { width: 8ch; max-width: 8ch; text-align: center; }

    th {
      background: #e0e0e0;
      color: #000;
      text-transform: uppercase; 
      letter-spacing: 0.05em; 
      user-select: none;
      position: relative;
      padding-right: 25px; 
      cursor: pointer;
    }

    /* Tri discret */
    th::after {
      content: '';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      border: 5px solid transparent;
      border-top-color: rgba(0,0,0,0.4);
      opacity: 0.5;
      transition: transform 0.3s ease, border-top-color 0.3s, opacity 0.3s;
    }

    th.sorted.asc::after {
      transform: translateY(-50%) rotate(0deg);
      border-top-color: #000;
      opacity: 1;
    }

    th.sorted.desc::after {
      transform: translateY(-50%) rotate(180deg);
      border-top-color: #000;
      opacity: 1;
    }

    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #e9f7ff; }

    .footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #fff; }
  </style>
</head>
<body>
  <h2>Participants Calor Run</h2>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Rechercher...">
    <div class="counter-bar">
      <span class="blue">10 KM : <span id="count10">000</span></span> |
      <span class="pink">20 KM : <span id="count20">000</span></span> |
      <span class="black">TOTAL : <span id="countTotal">000</span></span>
    </div>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th data-column="dossard">Dossard</th>
        <th data-column="nom">Nom</th>
        <th data-column="prenom">Pr√©nom</th>
        <th data-column="club">Club</th>
        <th data-column="genre">Genre</th>
        <th data-column="categorie">CAT</th>
        <th data-column="course">Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "participants");

    let data = [];
    let filteredData = [];
    let sortState = { dossard: 'Asc' };

    const tbody = document.querySelector("#data-table tbody");
    const searchInput = document.getElementById("search");
    const headers = document.querySelectorAll("th");

    function renderTable() {
      tbody.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.dossard}</td>
          <td>${row.nom}</td>
          <td>${row.prenom}</td>
          <td>${row.club}</td>
          <td>${row.genre}</td>
          <td>${row.categorie}</td>
          <td>${row.course}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("count10").textContent = filteredData.filter(r => r.course.includes("10")).length;
      document.getElementById("count20").textContent = filteredData.filter(r => r.course.includes("20")).length;
      document.getElementById("countTotal").textContent = filteredData.length;
    }

    function clearSortIndicators() {
      headers.forEach(th => th.classList.remove('sorted', 'asc', 'desc'));
    }

    function sortByColumn(column, initial = false) {
      let direction;
      if(initial) {
        direction = 'Asc';
      } else {
        direction = sortState[column] === 'Asc' ? 'Desc' : 'Asc';
      }
      sortState[column] = direction;

      filteredData.sort((a,b) => {
        let valA = a[column], valB = b[column];
        if(!isNaN(valA) && !isNaN(valB)){
          valA = Number(valA);
          valB = Number(valB);
        }
        if(valA < valB) return direction === 'Asc' ? -1 : 1;
        if(valA > valB) return direction === 'Asc' ? 1 : -1;
        return 0;
      });

      clearSortIndicators();
      const th = document.querySelector(`th[data-column='${column}']`);
      if(th) th.classList.add('sorted', direction.toLowerCase());

      renderTable();
    }

    headers.forEach(th => {
      th.addEventListener("click", () => sortByColumn(th.dataset.column));
    });

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      filteredData = data.map(r => ({ ...r, course: `${r.course} KM` }))
        .filter(row =>
          Object.values(row).some(val => String(val).toLowerCase().includes(term))
        );
      sortByColumn('dossard', true);
    });

    onValue(dbRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        data = Object.values(val).map(row => ({
          dossard: row.dossard,
          nom: row.nom,
          prenom: row.prenom,
          club: row.club,
          genre: row.genre,
          categorie: row.categorie,
          course: row.course
        }));

        filteredData = data.map(r => ({ ...r, course: `${r.course} KM` }));
        sortByColumn('dossard', true);
      }
    });
  </script>
</body>
</html>
