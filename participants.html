<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants Calor Run</title>
  <style>
    :root {
      --primary-blue: #215E99;
      --primary-pink: #E61780;
      --header-bg: #e0e0e0;
      --bg-white: #fff;
      --bg-light: #f9f9f9;
      --hover-blue: #e9f7ff;
      --text-dark: #333;
      --border-radius: 8px;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --transition-smooth: 0.3s ease;
      --max-width: 1000px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(0.25turn, var(--primary-blue), var(--primary-pink));
      background-attachment: fixed;
    }

    .container { max-width: var(--max-width); margin: 0 auto; }

    .header {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-blue);
      font-size: 1.3rem;
      font-weight: normal;
      padding: 20px 20px 60px 20px;
      border-radius: 10px;
      background: url('calor.png') left/cover no-repeat;
      max-width: var(--max-width);
      margin-left: auto;
      margin-right: auto;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
      flex-wrap: wrap;
      max-width: var(--max-width);
      margin-left: auto;
      margin-right: auto;
    }

    .search-container { flex: 1; min-width: 250px; }

    #search {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .counter-box {
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-white);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px var(--shadow-light);
      white-space: nowrap;
    }

    .counter-10km { color: var(--primary-blue); }
    .counter-20km { color: var(--primary-pink); }

    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-light);
      background: var(--bg-white);
      max-width: var(--max-width);
      margin: 0 auto 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      font-size: 0.9rem;
      position: relative;
      white-space: nowrap;
    }

    th {
      background: var(--header-bg);
      cursor: pointer;
      user-select: none;
    }

    .sort-indicator {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: 6px solid rgba(0, 0, 0, 0.4);
      opacity: 0.5;
      transition: transform var(--transition-smooth), opacity var(--transition-smooth), border-bottom-color var(--transition-smooth);
    }

    th.sorted .sort-indicator { opacity: 1; border-bottom-color: var(--primary-blue); }
    th.sorted.desc .sort-indicator { transform: translateY(-50%) rotate(180deg); }

    tbody tr:nth-child(even) { background: var(--bg-light); }
    tbody tr:hover { background: var(--hover-blue); }

    .loading {
      text-align: center;
      padding: 24px;
      color: var(--primary-blue);
    }

    .no-results {
      text-align: center;
      padding: 24px;
      color: #666;
      font-style: italic;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      table { font-size: 0.85rem; }
      th, td { padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">PARTICIPANTS CALOR RUN</div>

    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="Rechercher..." autocomplete="off">
      </div>
      <div id="counter" class="counter-box">
        <span class="counter-10km">10 km : 0</span>
        <span>•</span>
        <span class="counter-20km">20 km : 0</span>
        <span>•</span>
        <span>Total : 0</span>
      </div>
    </div>

    <div class="table-responsive">
      <table id="data-table">
        <thead>
          <tr>
            <th data-column="dossard">Dossard<span class="sort-indicator"></span></th>
            <th data-column="nom">Nom<span class="sort-indicator"></span></th>
            <th data-column="prenom">Prénom<span class="sort-indicator"></span></th>
            <th data-column="club">Club<span class="sort-indicator"></span></th>
            <th data-column="genre">Genre<span class="sort-indicator"></span></th>
            <th data-column="categorie">Catégorie<span class="sort-indicator"></span></th>
            <th data-column="course">Course<span class="sort-indicator"></span></th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" class="loading">Chargement des données...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "participants");

    // App state
    const state = {
      allData: [],
      filteredData: [],
      currentSort: { column: 'dossard', direction: 'asc' },
      isLoading: true
    };

    // DOM
    const tbody = document.querySelector("#data-table tbody");
    const searchInput = document.getElementById("search");
    const counterEl = document.getElementById("counter");
    const headers = document.querySelectorAll("th[data-column]");

    // Intl collator for better string sorting
    const collator = new Intl.Collator('fr', { sensitivity: 'base', numeric: true });

    // Utilities
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function normalizeValue(val) {
      if (val === null || val === undefined) return '';
      if (typeof val === 'number') return val;
      const s = String(val).trim();
      // treat numeric-like strings as numbers (but avoid empty strings)
      if (s !== '' && !Number.isNaN(Number(s))) return Number(s);
      // normalize text (remove diacritics)
      return s.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }

    // Rendering
    function renderTable() {
      if (state.isLoading) {
        tbody.innerHTML = '<tr><td colspan="7" class="loading">Chargement des données...</td></tr>';
        return;
      }

      if (!state.filteredData || state.filteredData.length === 0) {
        const message = state.allData.length === 0 ? 'Aucune donnée disponible' : 'Aucun résultat trouvé';
        tbody.innerHTML = `<tr><td colspan="7" class="no-results">${message}</td></tr>`;
        updateCounter();
        return;
      }

      const frag = document.createDocumentFragment();
      state.filteredData.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.dossard}</td>
          <td>${p.nom}</td>
          <td>${p.prenom}</td>
          <td>${p.club || '-'}</td>
          <td>${p.genre}</td>
          <td>${p.categorie}</td>
          <td>${p.course} km</td>
        `;
        frag.appendChild(tr);
      });

      tbody.innerHTML = '';
      tbody.appendChild(frag);
      updateCounter();
    }

    function updateCounter() {
      const km10 = state.filteredData.filter(p => String(p.course) === "10").length;
      const km20 = state.filteredData.filter(p => String(p.course) === "20").length;
      const total = state.filteredData.length;

      counterEl.innerHTML = `
        <span class="counter-10km">10 km : ${km10}</span>
        <span>•</span>
        <span class="counter-20km">20 km : ${km20}</span>
        <span>•</span>
        <span>Total : ${total}</span>
      `;
    }

    function updateSortIndicators() {
      headers.forEach(h => {
        h.classList.remove('sorted', 'asc', 'desc');
        if (h.dataset.column === state.currentSort.column) {
          h.classList.add('sorted', state.currentSort.direction);
        }
      });
    }

    // Logic
    function sortData(column, forcedDirection = null) {
      const dir = forcedDirection ? forcedDirection : (state.currentSort.column === column && state.currentSort.direction === 'asc' ? 'desc' : 'asc');
      state.currentSort = { column, direction: dir };

      state.filteredData.sort((a, b) => {
        const va = normalizeValue(a[column]);
        const vb = normalizeValue(b[column]);

        if (typeof va === 'number' && typeof vb === 'number') {
          return dir === 'asc' ? va - vb : vb - va;
        }
        // collator handles strings (and numeric-ish strings if any)
        return dir === 'asc' ? collator.compare(va, vb) : collator.compare(vb, va);
      });

      updateSortIndicators();
      renderTable();
    }

    function filterData(term) {
      const t = String(term || '').toLowerCase().trim();

      if (!t) {
        state.filteredData = [...state.allData];
      } else {
        state.filteredData = state.allData.filter(p => {
          return Object.entries(p).some(([k, v]) => {
            if (k === 'course') {
              // match "10", "10km", "10 km"
              return String(v).toLowerCase().includes(t) || (`${v} km`).toLowerCase().includes(t);
            }
            return String(v).toLowerCase().includes(t);
          });
        });
      }

      // keep current sort direction
      sortData(state.currentSort.column, state.currentSort.direction);
    }

    const debouncedFilter = debounce((val) => filterData(val), 300);

    // Events
    searchInput.addEventListener('input', (e) => debouncedFilter(e.target.value));
    headers.forEach(h => h.addEventListener('click', () => sortData(h.dataset.column)));

    // Firebase data load
    const unsubscribe = onValue(dbRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        state.allData = Object.values(val).map(item => ({
          dossard: item.dossard ?? '',
          nom: item.nom ?? '',
          prenom: item.prenom ?? '',
          club: item.club ?? '',
          genre: item.genre ?? '',
          categorie: item.categorie ?? '',
          course: item.course ?? ''
        }));

        state.filteredData = [...state.allData];
        state.isLoading = false;
        // default sort
        sortData('dossard', 'asc');
      } else {
        state.allData = [];
        state.filteredData = [];
        state.isLoading = false;
        renderTable();
      }
    }, (err) => {
      console.error('Erreur Firebase:', err);
      state.isLoading = false;
      tbody.innerHTML = '<tr><td colspan="7" class="no-results">Erreur lors du chargement des données</td></tr>';
    });

    // Unsubscribe on unload
    window.addEventListener('beforeunload', () => { if (typeof unsubscribe === 'function') unsubscribe(); });

    // initial render (shows loading)
    renderTable();
  </script>
</body>
</html>
