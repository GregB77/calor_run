<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Participants Calor Run</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÉ‚Äç‚ôÇÔ∏è‚Äç‚û°Ô∏è</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #f9f9f9; 
      color: #333; 
      padding: 20px; 
      line-height: 1.4;
    }

    h2 { text-align: center; margin-bottom: 20px; }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }

    #search, .counter {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #search { flex: 1; border: 1px solid #ccc; }

    .counters { display: flex; gap: 10px; }

    .counter {
      min-width: 100px;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }

    #count10 { background: #215E99; }
    #count20 { background: #E61780; }
    #countTotal { background: linear-gradient(135deg, #215E99, #E61780); }

    table { 
      border-collapse: collapse; 
      width: 100%; 
      max-width: 1000px; 
      margin: 0 auto 20px auto; 
      border-radius: 8px; 
      overflow: hidden; 
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td { padding: 12px 15px; font-size: 0.9rem; }
    th { 
      background: linear-gradient(135deg, #215E99 0%, #E61780 100%); 
      color: #fff; 
      text-transform: uppercase; 
      letter-spacing: 0.05em; 
      user-select: none;
      position: relative;
    }

    th .arrow {
      font-size: 12px; 
      margin-left: 5px;
    }

    td.center, th.center { text-align: center; }

    tr:nth-child(even) { background: #f2f2f2; }
    tr:hover { background: #e9f7ff; }

    .footer { text-align: center; margin-top: 20px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h2>--- PARTICIPANTS CALOR RUN ---</h2>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Rechercher...">
    <div class="counters">
      <div id="count10" class="counter">10 km : 0</div>
      <div id="count20" class="counter">20 km : 0</div>
      <div id="countTotal" class="counter">Total : 0</div>
    </div>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th data-column="dossard" class="center">Dossard <span class="arrow">‚ñ≤</span></th>
        <th data-column="nom">Nom <span class="arrow"></span></th>
        <th data-column="prenom">Pr√©nom <span class="arrow"></span></th>
        <th data-column="club">Club <span class="arrow"></span></th>
        <th data-column="genre" class="center">Genre <span class="arrow"></span></th>
        <th data-column="categorie" class="center">CAT <span class="arrow"></span></th>
        <th data-column="course" class="center">Course <span class="arrow"></span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "participants");

    let data = [];
    let filteredData = [];
    let sortState = { dossard: 'Asc' }; // Tri par d√©faut colonne Dossard

    const tbody = document.querySelector("#data-table tbody");
    const searchInput = document.getElementById("search");
    const headers = document.querySelectorAll("th");

    function renderTable() {
      tbody.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="center">${row.dossard}</td>
          <td>${row.nom}</td>
          <td>${row.prenom}</td>
          <td>${row.club}</td>
          <td class="center">${row.genre}</td>
          <td class="center">${row.categorie}</td>
          <td class="center">${row.course}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("count10").textContent = `10 km : ${filteredData.filter(r => r.course.includes("10")).length}`;
      document.getElementById("count20").textContent = `20 km : ${filteredData.filter(r => r.course.includes("20")).length}`;
      document.getElementById("countTotal").textContent = `Total : ${filteredData.length}`;
    }

    function clearArrows() {
      headers.forEach(th => { th.querySelector(".arrow").textContent = ""; });
    }

    function sortByColumn(column, initial = false) {
      let direction = sortState[column] === 'Asc' ? 'Desc' : 'Asc';
      if(initial) direction = 'Asc';
      sortState[column] = direction;

      filteredData.sort((a,b) => {
        let valA = a[column], valB = b[column];
        if(!isNaN(valA) && !isNaN(valB)){
          valA = Number(valA);
          valB = Number(valB);
        }
        if(valA < valB) return direction === 'Asc' ? -1 : 1;
        if(valA > valB) return direction === 'Asc' ? 1 : -1;
        return 0;
      });

      clearArrows();
      const th = document.querySelector(`th[data-column='${column}'] .arrow`);
      if(th) th.textContent = direction === 'Asc' ? '‚ñ≤' : '‚ñº';

      renderTable();
    }

    headers.forEach(th => {
      th.addEventListener("click", () => sortByColumn(th.dataset.column));
    });

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      filteredData = data.map(r => ({ ...r, course: `${r.course} KM` }))
        .filter(row =>
          Object.values(row).some(val => String(val).toLowerCase().includes(term))
        );
      sortByColumn('dossard', true); // maintien tri par d√©faut apr√®s recherche
    });

    onValue(dbRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        data = Object.values(val).map(row => ({
          dossard: row.dossard,
          nom: row.nom,
          prenom: row.prenom,
          club: row.club,
          genre: row.genre,
          categorie: row.categorie,
          course: row.course
        }));

        filteredData = data.map(r => ({ ...r, course: `${r.course} KM` }));
        sortByColumn('dossard', true); // Tri par d√©faut au chargement
      }
    });
  </script>
</body>
</html>
