<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Dossards</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #reader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 70vh;
    }

    #current-scan {
      position: absolute;
      top: 72vh;
      left: 0;
      right: 0;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 10px;
    }

    #counter {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      font-size: 2em;
      text-align: center;
      background: rgba(255,255,255,0.2);
      padding: 10px;
    }

    #results {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }

    #back-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #history-list .scan-entry {
      font-size: 2em;
      margin: 10px auto;
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="current-scan">---</div>
  <div id="counter">SCANS : 0</div>
  <div id="results">
    <button id="back-button">Retour</button>
    <div id="history-list"></div>
  </div>
  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.appspot.com",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    const scannedCodes = new Set();
    let lastScan = "";
    let lastScanTime = 0;
    const beepSound = document.getElementById('beep-sound');

    const currentScanDiv = document.getElementById('current-scan');
    const counterDiv = document.getElementById('counter');
    const resultsDiv = document.getElementById('results');
    const backButton = document.getElementById('back-button');
    const historyList = document.getElementById('history-list');

    counterDiv.onclick = () => {
      resultsDiv.style.display = 'block';
    };

    backButton.onclick = () => {
      resultsDiv.style.display = 'none';
    };

    function updateCounter() {
      counterDiv.textContent = "SCANS : " + scannedCodes.size;
    }

    function showCurrentScan(code) {
      currentScanDiv.textContent = code;
      navigator.vibrate?.(100);
      setTimeout(() => currentScanDiv.textContent = "---", 2000);
    }

    function addScanToHistory(code) {
      const entry = document.createElement('div');
      entry.className = 'scan-entry';
      entry.textContent = code;
      historyList.prepend(entry);
    }

    function sendToFirebase(code) {
      const now = Date.now();
      if (code === lastScan && (now - lastScanTime) < 3000) return;
      if (scannedCodes.has(code)) return;

      lastScan = code;
      lastScanTime = now;

      const ref = database.ref('scan_dossards/' + code);
      ref.once("value", snapshot => {
        if (!snapshot.exists()) {
          ref.set({ dateTime: now }).then(() => {
            scannedCodes.add(code);
            showCurrentScan(code);
            addScanToHistory(code);
            updateCounter();
            beepSound.play();
          });
        }
      });
    }

    function startApp() {
      database.ref('scan_dossards').once('value', snapshot => {
        snapshot.forEach(child => {
          const code = child.key;
          scannedCodes.add(code);
          addScanToHistory(code);
        });
        updateCounter();
      });

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          const rear = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
          const qr = new Html5Qrcode("reader");
          qr.start(
            { deviceId: { exact: rear.id } },
            {
              fps: 30,
              qrbox: { width: 300, height: 300 },
              disableFlip: true,
              videoConstraints: {
                width: { ideal: 1920 },
                height: { ideal: 1080 },
                deviceId: rear.id
              }
            },
            sendToFirebase,
            () => {}
          );
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) startApp();
    });

    auth.signInAnonymously().catch(err => {
      alert("Erreur d'authentification : " + err.message);
    });
  </script>
</body>
</html>
