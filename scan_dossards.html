<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Dossards</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 3em;
    }

    #reader {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px auto;
      border: 3px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }

    #current-scan {
      font-size: 8em;
      font-weight: bold;
      color: #28a745;
      margin: 20px 0;
    }

    #counter {
      font-size: 3em;
      font-weight: bold;
      margin: 10px 0;
      color: #0077cc;
    }

    #results {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      text-align: center;
    }

    .scan-entry {
      margin-bottom: 6px;
      font-size: 3em;
      font-weight: bold;
      display: inline-block;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .new-scan {
      background: #fffa9e;
      transition: background 0.8s;
    }
  </style>
</head>
<body>
  <h1>SCAN DOSSARDS</h1>
  <div id="reader"></div>
  <div id="current-scan">---</div>
  <div id="counter">Scannés : 0</div>
  <h2>Historique</h2>
  <div id="results"></div>
  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.appspot.com",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    const scannedCodes = new Set();
    let lastScan = "";
    let lastScanTime = 0;
    const beepSound = document.getElementById('beep-sound');

    function updateCounter() {
      document.getElementById("counter").textContent = "Scannés : " + scannedCodes.size;
    }

    function showCurrentScan(code) {
      const currentDiv = document.getElementById('current-scan');
      currentDiv.textContent = code;
      setTimeout(() => currentDiv.textContent = "---", 2000);
    }

    function addScanToHistory(code, notify) {
      const resultsDiv = document.getElementById('results');
      const entryDiv = document.createElement('div');
      entryDiv.className = 'scan-entry';
      entryDiv.textContent = code;
      resultsDiv.prepend(entryDiv);

      if (notify) {
        entryDiv.classList.add('new-scan');
        setTimeout(() => entryDiv.classList.remove('new-scan'), 800);
        beepSound.play();
      }
    }

    function sendToFirebase(qrCodeValue) {
      const now = Date.now();
      if (qrCodeValue === lastScan && (now - lastScanTime) < 3000) return;
      if (scannedCodes.has(qrCodeValue)) return;

      lastScan = qrCodeValue;
      lastScanTime = now;

      const entryRef = database.ref('scan_dossards/' + qrCodeValue);
      entryRef.once("value", snapshot => {
        if (!snapshot.exists()) {
          entryRef.set({ dateTime: now }).then(() => {
            scannedCodes.add(qrCodeValue);
            showCurrentScan(qrCodeValue);
            addScanToHistory(qrCodeValue, true);
            updateCounter();
          }).catch(e => {
            alert("Erreur d'écriture dans la base : " + e.message);
          });
        }
      });
    }

    function startAppAfterAuth() {
      database.ref('scan_dossards').once('value', snapshot => {
        snapshot.forEach(childSnapshot => {
          const code = childSnapshot.key;
          scannedCodes.add(code);
          addScanToHistory(code, false);
        });
        updateCounter();
      });

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          const rearCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
          const html5QrCode = new Html5Qrcode("reader");

          const config = {
            fps: 10,
            qrbox: { width: 330, height: 330 },
            videoConstraints: {
              width: { ideal: 1920 },
              height: { ideal: 1080 },
              deviceId: rearCamera.id
            }
          };

          html5QrCode.start(
            { deviceId: { exact: rearCamera.id } },
            config,
            qrCodeMessage => sendToFirebase(qrCodeMessage),
            errorMessage => {}
          );
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) startAppAfterAuth();
    });

    auth.signInAnonymously().catch(error => {
      alert("Erreur d'authentification Firebase : " + error.message);
    });
  </script>
</body>
</html>
