<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau de bord Calor Run</title>
  <style>
    :root {
      --bg:#f7f8fc;
      --card:#ffffff;
      --accent:#1f6feb;
      --muted:#6b7280;
    }
    * {box-sizing:border-box;}
    body {
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:var(--bg);
      color:#111;
    }
    .container {max-width:980px;margin:28px auto;padding:18px;}
    .header {
      background:linear-gradient(90deg,#0ea5e9 0%, #6366f1 100%);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(15,23,42,0.08);
      position:relative;
      height:300px; /* desktop */
    }
    .header img {
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      object-fit:cover;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:18px;
      margin-top:-36px;
      box-shadow:0 6px 24px rgba(15,23,42,0.06);
    }
    .title {display:flex;align-items:center;gap:12px;}
    .title h1 {margin:0;font-size:18px;}
    .buttons {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:12px;
      margin-top:14px;
    }
    .btn {
      position:relative;
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px 16px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(249,250,251,0.9));
      cursor:pointer;
      font-weight:600;
      text-decoration:none;
      color:inherit;
      justify-content:center;
      text-align:center;
      overflow:hidden;
      transition:all 0.25s ease;
    }
    .btn svg {width:20px;height:20px;flex-shrink:0;transition:fill 0.25s ease;}
    .btn:hover {
      background:linear-gradient(180deg, var(--accent), #3b82f6);
      color:#fff;
      border-color:var(--accent);
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(31,111,235,0.3);
    }
    .btn:hover svg {stroke:#fff;}
    .btn:active {transform:scale(0.96);}
    /* Animation pulse */
    .btn::after {
      content:"";
      position:absolute;
      top:50%;left:50%;
      width:0;height:0;
      background:rgba(31,111,235,0.3);
      border-radius:50%;
      transform:translate(-50%,-50%);
      opacity:0;
      transition:none;
    }
    .btn:active::after {
      width:200%;
      height:200%;
      opacity:0;
      animation:pulse 0.6s ease-out;
    }
    @keyframes pulse {
      from {opacity:0.6; transform:translate(-50%,-50%) scale(0);}
      to {opacity:0; transform:translate(-50%,-50%) scale(1);}
    }
    .meta {margin-top:10px;color:var(--muted);font-size:13px;}

    /* Tablette */
    @media (max-width:768px) {
      .header {height:220px;}
    }
    /* Mobile */
    @media (max-width:420px) {
      .header {height:160px;}
      .btn {
        font-size:16px;
        padding:16px;
      }
      .buttons {
        grid-template-columns:1fr; /* boutons en pleine largeur */
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="header" aria-label="Bannière">
      <img src="calor.png" alt="Calor Run" />
    </section>

    <section class="card" aria-labelledby="main-title">
      <div class="title">
        <h1 id="main-title">Tableau de bord — Calor Run</h1>
      </div>

      <div class="buttons" role="group" aria-label="Actions principales">
        <a class="btn" href="https://gregb77.github.io/calor_run/participants.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
              1.79-4 4 1.79 4 4 4zM6 20c0-2.21 3.58-4 6-4s6 
              1.79 6 4v1H6v-1z" stroke="currentColor" stroke-width="0.7"/>
          </svg>
          Participants
        </a>

        <a class="btn" href="https://gregb77.github.io/calor_run/statistiques.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 13h4v7H3v-7zM10 7h4v13h-4V7zM17 3h4v17h-4V3z"
              stroke="currentColor" stroke-width="0.7"/>
          </svg>
          Statistiques
        </a>

        <a class="btn" href="https://gregb77.github.io/calor_run/live_trail.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="0.7"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"
              stroke="currentColor" stroke-width="0.7"/>
          </svg>
          Live Trail
        </a>

        <a class="btn" href="https://gregb77.github.io/calor_run/scan_dossards.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="0.7"/>
            <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="0.7"/>
            <path d="M21 7v-2a1 1 0 0 0-1-1h-2" stroke="currentColor" stroke-width="0.7"/>
            <path d="M3 17v2a1 1 0 0 0 1 1h2" stroke="currentColor" stroke-width="0.7"/>
          </svg>
          Scan Dossards
        </a>
      </div>

      <p class="meta">Cliquez sur un bouton pour ouvrir la section correspondante.</p>
    </section>
  </main>
</body>
</html>
