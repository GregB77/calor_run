<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carte + Profil Altim√©trique (HeightGraph)</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet.HeightGraph -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heightgraph/dist/L.Control.Heightgraph.min.css" />
    <script src="https://unpkg.com/leaflet.heightgraph/dist/L.Control.Heightgraph.min.js"></script>

    <style>
        body { margin: 0; }
        #map { height: 50vh; }
        #heightgraph { height: 45vh; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="heightgraph"></div>

<script>
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const geojsonFile = "TRAIL 10KM.geojson";

    async function loadGeoJSON() {
        const response = await fetch(geojsonFile);
        const data = await response.json();

        const layer = L.geoJSON(data, {
            style: { color: '#007bff', weight: 4 }
        }).addTo(map);

        map.fitBounds(layer.getBounds());

        const hg = L.control.heightgraph({
            width: "95%",
            height: 280,
            position: "bottomleft",
            mappings: {
                elevation: {
                    text: "Altitude",
                    type: "linear",
                    unit: "m"
                }
            }
        });
        hg.addTo(map);
        hg.addData(data);
    }

    loadGeoJSON();
</script>

</body>
</html>
