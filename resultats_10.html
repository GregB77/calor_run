<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Résultats 10 KM - Calor Run</title>
<style>
:root {
  --primary-blue: #215E99;
  --bg-white: #fff;
  --bg-light: #f9f9f9;
  --shadow: rgba(0,0,0,0.15);
  --radius: 8px;
  --max-width: 1000px;
  --text-dark: #333;
  --border-light: #ddd;
  --header-bg: #e0e0e0;
}

*, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  line-height: 1.5;
  color: var(--text-dark);
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: linear-gradient(0.25turn, var(--primary-blue), #E61780);
  opacity: 0.3;
  z-index: -1;
}

.container { max-width: var(--max-width); margin: 0 auto; }

.header {
  text-align: center;
  margin-bottom: 20px;
  color: var(--primary-blue);
  font-size: 1.3rem;
  font-weight: bold;
  padding: 20px 20px 60px;
  border-radius: 10px;
  background: url('calor.png') center/contain no-repeat;
}

/* Barre recherche + compteur */
.search-counter-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

#search {
  flex: 1 1 200px;
  max-width: 300px;
  padding: 5px 10px;
  border: none;
  border-bottom: 1px solid #888;
  background: transparent;
  color: var(--text-dark);
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s;
}

#search:focus { border-bottom-color: var(--primary-blue); }

#counter {
  font-weight: bold;
  color: var(--primary-blue);
  white-space: nowrap;
  align-self: center;
}

/* Tableau */
.table-container {
  width: 100%;
  overflow-x: auto;
  margin-bottom: 20px;
  background: var(--bg-white);
  border-radius: var(--radius);
  box-shadow: 0 4px 12px var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 700px; /* permet le scroll horizontal */
}

th, td {
  padding: 8px 10px;
  border-bottom: 1px solid var(--border-light);
  text-align: left;
}

th {
  background: var(--header-bg);
  font-weight: 600;
  text-transform: uppercase;
  position: sticky;
  top: 0;
}

tbody tr:nth-child(even) { background: var(--bg-light); }

.text-center { text-align: center; }
.loading { text-align: center; padding: 40px; font-size: 1.1rem; color: var(--primary-blue); }
.last-update { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-dark); }
.hidden { display: none; }

@media(max-width: 768px){
  table { font-size: 0.85rem; }
  th, td { padding: 8px 6px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">RÉSULTATS 10 KM</div>
  <div class="search-counter-container">
    <input type="text" id="search" placeholder="Rechercher par nom, prénom..." autocomplete="off">
    <div id="counter">Arrivées : 0 / 0</div>
  </div>
</div>

<div class="table-container hidden" id="table-container">
  <table>
    <thead>
      <tr>
        <th class="text-center">Dossard</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th class="text-center">Temps</th>
        <th class="text-center">Scratch</th>
        <th class="text-center">Genre</th>
        <th class="text-center">Pos. Genre</th>
        <th class="text-center">Cat</th>
        <th class="text-center">Pos. Cat</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="9" class="loading">Connexion en temps réel...</td></tr>
    </tbody>
  </table>
</div>

<div class="container">
  <p class="last-update hidden" id="last-update">
    Dernière mise à jour : <span id="update-time">--:--:--</span>
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const FIREBASE_CONFIG = {
  apiKey:"AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
  authDomain:"calor-run.firebaseapp.com",
  databaseURL:"https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"calor-run",
  storageBucket:"calor-run.firebasestorage.app",
  messagingSenderId:"329949291334",
  appId:"1:329949291334:web:c71ef20268c609cf953b47",
  measurementId:"G-YVQPW6JGPK"
};

firebase.initializeApp(FIREBASE_CONFIG);

const dbRefs = {
  depart: firebase.database().ref('data/depart_course'),
  participants: firebase.database().ref('participants'),
  scans: firebase.database().ref('scan_dossards')
};

const elements = {
  tbody: document.getElementById('tbody'),
  tableContainer: document.getElementById('table-container'),
  search: document.getElementById('search'),
  counter: document.getElementById('counter'),
  lastUpdate: document.getElementById('last-update'),
  updateTime: document.getElementById('update-time')
};

let participants = {}, scans = {}, departureTimestamp = null, tableRows = [];

const formatTime = ms => {
  const s = Math.floor(ms/1000), h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sec = s%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
}

function renderTable() {
  if (!departureTimestamp) return;

  const data = Object.entries(scans).reduce((acc, [id, s]) => {
    const p = participants[id];
    if (!p || !['10','10km','10 km'].includes(String(p.course||'').trim())) return acc;
    const tempsMs = new Date(s.dateTime).getTime() - departureTimestamp;
    acc.push({...p, tempsMs, tempsStr: tempsMs<0?"--:--:--":formatTime(tempsMs)});
    return acc;
  }, []);

  const total = Object.values(participants).filter(p => ['10','10km','10 km'].includes(String(p.course||'').trim())).length;
  elements.counter.textContent = `Arrivées : ${data.length} / ${total}`;

  data.sort((a,b) => a.tempsMs - b.tempsMs);

  const genreCount={}, catCount={};
  data.forEach((p,i) => {
    p.scratch = i+1;
    genreCount[p.genre] = (genreCount[p.genre]||0)+1;
    p.posGenre = genreCount[p.genre];
    catCount[p.categorie] = (catCount[p.categorie]||0)+1;
    p.posCat = catCount[p.categorie];
  });

  const frag = document.createDocumentFragment();
  tableRows = data.map(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="text-center">${p.dossard}</td>
      <td>${p.nom}</td>
      <td>${p.prenom}</td>
      <td class="text-center">${p.tempsStr}</td>
      <td class="text-center">${p.scratch}</td>
      <td class="text-center">${p.genre||''}</td>
      <td class="text-center">${p.posGenre}</td>
      <td class="text-center">${p.categorie||''}</td>
      <td class="text-center">${p.posCat}</td>`;
    frag.appendChild(tr);
    return tr;
  });

  elements.tbody.innerHTML='';
  elements.tbody.appendChild(frag);
  elements.tableContainer.classList.remove('hidden');
  elements.lastUpdate.classList.remove('hidden');
  elements.updateTime.textContent = new Date().toLocaleTimeString('fr-FR');
}

elements.search.addEventListener('input', e => {
  const term = e.target.value.toLowerCase();
  tableRows.forEach(row => {
    row.style.display = row.textContent.toLowerCase().includes(term)?'':'none';
  });
});

dbRefs.depart.on('value', snap => { departureTimestamp = snap.exists()?new Date(snap.val()).getTime():null; renderTable(); });
dbRefs.participants.on('value', snap => { participants = snap.val()||{}; renderTable(); });
dbRefs.scans.on('value', snap => { scans = snap.val()||{}; renderTable(); });
</script>
</body>
</html>
