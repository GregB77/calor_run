<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√©sultats 10 KM Calor Run</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÖ</text></svg>">
<style>
:root {
  --primary-blue: #215E99;
  --accent-pink: #E61780;
  --bg-white: #fff;
  --bg-light: #f9f9f9;
  --shadow: rgba(0,0,0,0.15);
  --radius: 8px;
  --max-width: 1000px;
  --text-dark: #333;
  --border-light: #ddd;
  --header-bg: #e0e0e0;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  line-height: 1.5;
  color: var(--text-dark);
  min-height: 100vh;
  padding: 20px;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: linear-gradient(0.25turn, var(--primary-blue), var(--accent-pink));
  opacity: 0.3;
  z-index: -1;
}

.container {
  max-width: var(--max-width);
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 10px;
  color: var(--primary-blue);
  font-size: 1.3rem;
  font-weight: bold;
  padding: 20px 20px 60px;
  background: url('calor.png') center/contain no-repeat;
}

.search-counter-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

#search {
  flex: 1 1 200px;
  max-width: 300px;
  padding: 6px 12px;
  border: none;
  border-bottom: 1px solid #888;
  background: transparent;
  color: var(--text-dark);
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s;
}
#search:focus {
  border-bottom-color: var(--primary-blue);
}

#counter {
  font-weight: bold;
  color: var(--primary-blue);
  white-space: nowrap;
}

.table-container {
  max-width: var(--max-width);
  overflow-x: auto;
  margin: 0 auto 20px;
  background: var(--bg-white);
  border-radius: var(--radius);
  box-shadow: 0 4px 12px var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 700px;
}

th, td {
  padding: 6px 8px;
  border-bottom: 1px solid var(--border-light);
  text-align: left;
  white-space: nowrap;
}

th {
  background: var(--header-bg);
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 10;
}

tbody tr:nth-child(even) {
  background: var(--bg-light);
}

.text-center {
  text-align: center;
}

.loading, .last-update {
  text-align: center;
  padding: 20px 0;
  font-size: 1rem;
}

.last-update {
  font-size: 0.9rem;
  margin-top: 20px;
}

.hidden {
  display: none;
}

@media(max-width: 768px) {
  .header {
  margin-bottom: 5px;
  }
  .search-counter-container {
    justify-content: center;
  }
  table {
    font-size: 0.85rem;
  }
  th, td {
    padding: 6px 8px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">R√âSULTATS 10 KM CALOR RUN</div>
  <div class="search-counter-container">
    <input type="text" id="search" placeholder="Rechercher par nom, pr√©nom..." autocomplete="off">
    <div id="counter">Arriv√©es : 0 / 0</div>
  </div>
</div>

<div class="table-container hidden" id="table-container">
  <table>
    <thead>
      <tr>
        <th class="text-center">Dossard</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th class="text-center">Temps</th>
        <th class="text-center">Scratch</th>
        <th class="text-center">Genre</th>
        <th class="text-center">Pos. Genre</th>
        <th class="text-center">Cat</th>
        <th class="text-center">Pos. Cat</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="9" class="loading">Connexion en temps r√©el...</td></tr>
    </tbody>
  </table>
</div>

<div class="container">
  <p class="last-update hidden" id="last-update">
    Derni√®re mise √† jour : <span id="update-time">--:--:--</span>
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const FIREBASE_CONFIG = {
    apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
    authDomain: "calor-run.firebaseapp.com",
    databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "calor-run",
    storageBucket: "calor-run.appspot.com",
    messagingSenderId: "329949291334",
    appId: "1:329949291334:web:c71ef20268c609cf953b47",
    measurementId: "G-YVQPW6JGPK"
  };
  firebase.initializeApp(FIREBASE_CONFIG);

  const db = {
    depart: firebase.database().ref('data/depart_course'),
    participants: firebase.database().ref('participants'),
    scans: firebase.database().ref('scan_dossards')
  };

  const el = {
    tbody: document.getElementById('tbody'),
    table: document.getElementById('table-container'),
    search: document.getElementById('search'),
    counter: document.getElementById('counter'),
    last: document.getElementById('last-update'),
    time: document.getElementById('update-time')
  };

  let participants = {}, scans = {}, departure = null;
  const tableRows = new Map();

  const formatTime = ms => {
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = s % 60;
    return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
  };

  const render = () => {
    if (!departure) return;

    const data = Object.entries(scans).map(([id, scan]) => {
      const p = participants[id];
      if (!p || p.course !== 10) return null;
      const t = new Date(scan.dateTime).getTime() - departure;
      return { ...p, tempsMs: t, tempsStr: formatTime(t) };
    }).filter(Boolean);

    const total = Object.values(participants).filter(p => p.course === 10).length;
    el.counter.textContent = `Arriv√©es : ${data.length} / ${total}`;

    // Tri scratch global
    data.sort((a, b) => a.tempsMs - b.tempsMs);

    // Classements s√©par√©s
    const classementGenre = {};
    const classementCat = {};

    data.forEach((p, i) => {
      p.scratch = i + 1;

      // Genre
      if (!classementGenre[p.genre]) classementGenre[p.genre] = 0;
      classementGenre[p.genre]++;
      p.posGenre = classementGenre[p.genre];

      // Cat√©gorie
      if (!classementCat[p.categorie]) classementCat[p.categorie] = 0;
      classementCat[p.categorie]++;
      p.posCat = classementCat[p.categorie];
    });

    // G√©n√©ration du tableau
    tableRows.clear();
    const frag = document.createDocumentFragment();

    data.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="text-center">${p.dossard}</td>
        <td>${p.nom}</td>
        <td>${p.prenom}</td>
        <td class="text-center">${p.tempsStr}</td>
        <td class="text-center">${p.scratch}</td>
        <td class="text-center">${p.genre || ''}</td>
        <td class="text-center">${p.posGenre}</td>
        <td class="text-center">${p.categorie || ''}</td>
        <td class="text-center">${p.posCat}</td>
      `;
      frag.appendChild(tr);
      tableRows.set(tr, tr);
    });

    el.tbody.innerHTML = '';
    el.tbody.appendChild(frag);
    el.table.classList.remove('hidden');
    el.last.classList.remove('hidden');
    el.time.textContent = new Date().toLocaleTimeString('fr-FR');
  };

  el.search.addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    tableRows.forEach(tr => {
      tr.style.display = tr.textContent.toLowerCase().includes(term) ? '' : 'none';
    });
  });

  const safeListener = (ref, callback) => {
    ref.on('value', snapshot => {
      try {
        callback(snapshot);
      } catch (err) {
        console.error('Erreur Firebase :', err);
      }
    });
  };

  safeListener(db.depart, snap => {
    departure = snap.exists() ? new Date(snap.val()).getTime() : null;
    render();
  });

  safeListener(db.participants, snap => {
    participants = snap.val() || {};
    render();
  });

  safeListener(db.scans, snap => {
    scans = snap.val() || {};
    render();
  });
</script>
</body>
</html>
